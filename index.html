<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- FIM DA FONTE -->
    <link rel="stylesheet" href="style.css">
    <title>Lucas Bettio</title>
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a href="">
                    <img src="images/logo.png" alt="Logo LB">
                </a>
            </div>

            <nav class="menu-desktop">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">PROJECTS</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="#skills">SKILLS</a></li>
                </ul>
            </nav>

            <div class="btn-contato">
                <a href="">
                    <button> CONTACT </button>
                </a>
            </div>

        </div> <!--interface-->

    </header>

    <section id="home">
        <div class="container" id="container">
            <div class="description-container home-resume">
                <h1 id="hello">Hello, I'm</h1>
                <h1 id="name">Lucas Bettio</h1>
                <h1 id="position">Full Stack Developer</h1>
                <button id="hire-me-btn">Hire me</button>
                <button id="my-works-btn">My works</button>
            </div>
    
            <div class="photo-container home-photo">
                <img src="images/perfil1.png" alt="Lucas Bettio">
            </div>
    
            <div class="details-container home-details">
                <div class="my-info">
                    <h1 class="num-details">2+</h1>
                    <span class="info-details">Years of Experience</span>
                    <hr>
                    <h1 class="num-details">5+</h1>
                    <span class="info-details">Projects Complete</span>
                    <hr>
                    <h1 class="num-details">4.000+</h1>
                    <span class="info-details">Hours of Coding Experience</span>
                </div>
            </div>
    
        </div>
    </section>

    <section id="skills" class="skills-container">
        <h2 id="skills-title">My Skills</h2>
        <div class="skills-grid">
            <div class="skill">
                <h2>Python</h2>
                <img id="python-img" src="images/python.png" alt="Python">
            </div>
            <div class="skill">
                <h2>HTML e CSS</h2>
                <img src="images/htmlcss.png" alt="HTML and CSS">
            </div>
            <div class="skill">
                <h2>JavaScript</h2>
                <img src="images/js.png" alt="JavaScript">
            </div>
            <div class="skill">
                <h2>Typescript</h2>
                <img src="images/typescript.png" alt="Typescript">
            </div>
            <div class="skill">
                <h2>Angular</h2>
                <img src="images/angular.png" alt="Angular">
            </div>
            <div class="skill">
                <h2>Git Source Control</h2>
                <img src="images/git.png" alt="Git">
            </div>
            <div class="skill">
                <h2>Docker</h2>
                <img src="images/docker.png" alt="Docker">
            </div>
            <div class="skill">
                <h2>Portainer</h2>
                <img src="images/portainer.png" alt="Portainer">
            </div>
            <div class="skill">
                <h2>Ubuntu</h2>
                <img src="images/ubuntu.png" alt="Ubuntu">
            </div>
            <div class="skill">
                <h2>PostgreSQL</h2>
                <img src="images/postgreSQL.png" alt="PostgreSQL">
            </div>
        </div>
    </section>
    
</body>
</html>
